<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="//s1.bbgstatic.com/lib/ui/richtab/1.0.0/css/richtab.css"/>

    <script type="text/javascript" src="//s1.bbgstatic.com/lib/require/2.1/require.js"></script>
    <script type="text/javascript">
        require.config({
            baseUrl: 'http://s1.bbgstatic.com/lib',
            paths: {
                'lib': '//s1.bbgstatic.com/lib',
                'jquery': 'lib/jquery/1.11.1/jquery'
            }
        });
        if (!Function.prototype.bind) {
            require(['lib/es5-shim/4.0.3/es5-shim']);
        }
        require(['ui/richtab/1.0.0/richtab'], function (Tab) {
            var minTab = new Tab();

            var a = minTab.add({
                type: "cart",              //一个tab和一个panel共用一个type值来区分，type(String)
                firstShow: false,     //初始化加载的时候是否显示
                animate :"scale"  //默认scale
            }).on("load",function($tab,$panel){
                console.log("1");
            }).on("tabAction",function($tab,$panel){
                console.log($tab);
            }).on("beforeActivate",function($tab,$panel){
                console.log("1");
            }).on("actived",function($tab,$panel){
                console.log("2");
            }).on("beforeDeactivate",function($tab,$panel){
                console.log("3");
            }).on("deactivate",function($tab,$panel){
                console.log("4");
            });
        });
    </script>
</head>
