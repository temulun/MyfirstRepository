<!DOCTYPE html>
<html>

<head>
    <title>Test BPM tracert manager</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style type="text/css">

    </style>
</head>
<body>
    <script src="logger.js"></script>
    <script>
    var logger = new Logger();
    try {
        alert(dddd)
    } catch (e) {
        logger.error(e,{d:1});
    }

    //全局配置项目
    var cfg= {
        pid: 'fe_pc', //{string} 数据来源,前端目前只有这两种：fe_pc|fe_mb
        app: 'default', //{string} 内部项目的命名，项目自己定制，但是不能冲突
        level: 'error', //{string} 日志输出等级,error:只发送error日志；warn：发送error、warn日志；info:发送error、warn、info日志；log：发送error、warn、info、log日志
        debug: false, //{bool} 是否调试，true|false，false：发送到服务器，true:用console.log输出，请在支持console.log的环境调试否则报错
        devId: 0, //{string} 开发者id
        url: '//10.200.51.114/c.gif' //{string} 日志服务器地址 目前公司还没有支持https的，所以所有https的页面暂时不接入
    };
    var logger = new Logger(cfg);
    var data = {msg:'我了个去',code:'002'};
    var opts = {type:'timeout'};
    /**
     *@param data {mix} 必填 Error实例|json|字符串|数字;如果为空不会往后端发送监控日志
     *@param opts {json} 可选 自定义规则参数，例如超时的{type:'timeout'} 
     */
    logger.error(data,opts);
    logger.error(11111);
    logger.error('我是测试机器');
    </script>
</body>

</html>
